<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            margin-left: 10px;

<body>
    <p id="demo"> Hello</p>

        return a * b;
    }
